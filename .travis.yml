language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository

script:
  - ./gradlew build jacocoTestCoverage generateRelease updateBintrayConfig

before_install:
  - sudo apt-get install jq
  - wget -O ~/codacy-coverage-reporter-assembly-latest.jar $(curl https://api.github.com/repos/codacy/codacy-coverage-reporter/releases/latest | jq -r .assets[0].browser_download_url)

after_success:
  - java -cp ~/codacy-coverage-reporter-assembly-latest.jar com.codacy.CodacyCoverageReporter -l Java -r neatle/build/reports/jacoco/jacocoReleaseTestCoverage/jacocoReleaseTestCoverage.xml

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: neatle/build/outputs/aar/neatle-*-release.aar
    on:
      repo: inovait/neatle
      tags: true
  - provider: bintray
    skip_cleanup: true
    user: mihakinova
    key:
      secure: 
    file: neatle/bintray.json
    on:
      repo: inovait/neatle
      tags: true

cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
