language: android
jdk: oraclejdk8

android:
  components:
  - tools
  - build-tools-24.0.3
  - android-25
  - extra-android-m2repository

script:
- ./gradlew build jacocoTestCoverage generateRelease

after_success:
- bash <(curl -s https://codecov.io/bash)

deploy:
  matrix:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file: neatle/build/outputs/aar/neatle-release.aar
    on:
      repo: inovait/neatle
      tags: true

  - provider: bintray
    skip_cleanup: true
    user: mihakinova
    key:
      secure: 
    file: neatle/
    on:
      repo: inovait/neatle
      tags: true
    dry-run: true

 cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
